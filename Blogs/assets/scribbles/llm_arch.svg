<svg width="180" height="250" viewBox="0 0 180 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Input Embedding -->
  <rect x="40" y="210" width="100" height="30" rx="4" stroke="#6e46be" stroke-width="1.5" fill="none" opacity="0.5"/>
  <text x="90" y="230" font-family="cursive" font-size="10" fill="#6e46be" opacity="0.5" text-anchor="middle">Embeddings</text>
  
  <!-- Positional Encoding (Add) -->
  <circle cx="90" cy="190" r="10" stroke="#6e46be" stroke-width="1.5" opacity="0.5"/>
  <path d="M85 190 L95 190 M90 185 L90 195" stroke="#6e46be" stroke-width="1.5" opacity="0.5"/>

  <!-- Encoder Block -->
  <rect x="30" y="80" width="120" height="90" rx="4" stroke="#6e46be" stroke-width="1.5" fill="none" opacity="0.5"/>
  <text x="160" y="125" font-family="cursive" font-size="12" fill="#6e46be" opacity="0.5">Nx</text>
  
  <!-- Self Attention -->
  <rect x="40" y="130" width="100" height="30" rx="4" stroke="#6e46be" stroke-width="1" fill="none" opacity="0.4"/>
  <text x="90" y="150" font-family="cursive" font-size="10" fill="#6e46be" opacity="0.5" text-anchor="middle">Multi-Head Attn</text>
  
  <!-- Feed Forward -->
  <rect x="40" y="90" width="100" height="30" rx="4" stroke="#6e46be" stroke-width="1" fill="none" opacity="0.4"/>
  <text x="90" y="110" font-family="cursive" font-size="10" fill="#6e46be" opacity="0.5" text-anchor="middle">Feed Forward</text>

  <!-- Output Probabilities -->
  <rect x="40" y="10" width="100" height="30" rx="4" stroke="#6e46be" stroke-width="1.5" fill="none" opacity="0.5"/>
  <text x="90" y="30" font-family="cursive" font-size="10" fill="#6e46be" opacity="0.5" text-anchor="middle">Softmax</text>

  <!-- Arrows -->
  <path d="M90 210 L90 200 M90 180 L90 170 M90 80 L90 40" stroke="#6e46be" stroke-width="1" marker-end="url(#arrow)" opacity="0.4"/>
</svg>
